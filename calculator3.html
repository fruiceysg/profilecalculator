<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Calorie Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Darumadrop One', Arial, sans-serif; }
        body { margin: 0; padding: 0; background: transparent; }
        .wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; }
        @media (max-width: 768px) { 
            .wrapper { grid-template-columns: 1fr; gap: 10px; }
        }
        .image-container { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .image-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .container { max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 25px; }
        .title { font-size: 24px; font-weight: 700; color: #1f2937; margin-bottom: 20px; text-align: center; }
        .section-title { font-size: 20px; font-weight: 600; color: #374151; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 13px; font-weight: 500; color: #374151; margin-bottom: 6px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; font-family: 'Darumadrop One', Arial, sans-serif; }
        input:focus, select:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
        .small-text { font-size: 11px; color: #6b7280; margin-top: 4px; }
        .calories-display { margin-top: 20px; }
        .calories-box { background: white; border-radius: 10px; padding: 15px; border: 2px solid #93c5fd; margin-bottom: 12px; }
        .calories-box.needed { border-color: #fdba74; }
        .calories-box-title { font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px; }
        .calories-box-value { font-size: 24px; font-weight: bold; color: #2563eb; }
        .calories-box.needed .calories-box-value { color: #ea580c; }
        .calories-box-subtitle { font-size: 11px; color: #6b7280; margin-top: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="https://i.ibb.co/d0PXnrKp/Calculator-Ad.jpg" alt="Calculator Advertisement">
        </div>
        
        <div class="container">
            <div class="title">Your Profile</div>
            
            <div class="section-title">Your Information</div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" onchange="calc()">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Age (years)</label>
                    <input type="number" id="age" placeholder="30" onchange="calc()" oninput="calc()">
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="165" onchange="calc()" oninput="calc()">
                </div>
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" placeholder="65" onchange="calc()" oninput="calc()">
                </div>
            </div>

            <div class="form-group">
                <label>Activity Level</label>
                <select id="activity" onchange="calc()">
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Light (exercise 1-3 days/week)</option>
                    <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                    <option value="active">Active (exercise 6-7 days/week)</option>
                    <option value="very_active">Very Active (intense exercise daily)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Calories Intake (kcal)</label>
                <input type="number" id="intake" placeholder="800" onchange="calc()" oninput="calc()">
                <div class="small-text">Enter calories already consumed today</div>
            </div>

            <div id="results" class="calories-display hidden">
                <div class="calories-box">
                    <div class="calories-box-title">Daily Calorie Needs</div>
                    <div class="calories-box-value" id="recommended">0 kcal</div>
                    <div class="calories-box-subtitle">Based on your profile and activity level</div>
                </div>

                <div id="neededBox" class="calories-box needed hidden">
                    <div class="calories-box-title">Remaining Calories Today</div>
                    <div class="calories-box-value" id="needed">0 kcal</div>
                    <div class="calories-box-subtitle">Calories left to reach your daily goal</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calc() {
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = document.getElementById('activity').value;
            const intake = parseFloat(document.getElementById('intake').value) || 0;

            if (age && height && weight) {
                let bmr;
                if (gender === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                const multipliers = {
                    sedentary: 1.2,
                    light: 1.375,
                    moderate: 1.55,
                    active: 1.725,
                    very_active: 1.9
                };

                const tdee = Math.round(bmr * multipliers[activity]);
                
                document.getElementById('recommended').textContent = tdee + ' kcal';
                document.getElementById('results').classList.remove('hidden');

                if (intake > 0) {
                    const remaining = Math.max(0, tdee - intake);
                    document.getElementById('needed').textContent = remaining + ' kcal';
                    document.getElementById('neededBox').classList.remove('hidden');
                } else {
                    document.getElementById('neededBox').classList.add('hidden');
                }
            } else {
                document.getElementById('results').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
